<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Icon -->
    <link rel="shortcut icon" href="./img/cloudy (1).png" type="image/x-icon">
    <style>body{
        max-width: 1200px;
    }</style>
</head>

<body class="flex justify-center items-center bg-gray-900 max-w-max">
    <div class="bg-slate-700 m-20  p-20  rounded-3xl w-auto  ">
        <h1 class="text-center font-bold text-white text-3xl mb-5">Your weather app</h1>
        <div class="text-center p-3">
            <input type="text" class="text-left rounded-md p-2 w-auto border-spacing-2 focus: outline-none " name=""
                id="texto" aria-describedby="helpId " autocomplete="off" autofocus placeholder="country or city">
            <button class="btnSearch bg-blue-500 px-2 py-2 rounded-md hover:bg-blue-300 text-orange-100">
                <i class="fas fa-search-location"></i></button>
        </div>
        <div>
            <div class="bg-blue-200 rounded-md text-black-100 w-max px-5 py-1 pb-0 hover: bg-gradient-to-r from-cyan-500 to-blue-500">
                <h1 class="country text-left ml-4 mt-2 font-bold"></h1>
                <img class="img ml-4 " alt="">
                <p class="text ml-5 font-semibold"></p>
                <div class=" ml-4 font-serif">
                    <div class=" flex mt-3 text-slate-900 font-mono">
                        <h3 class="temp space-x-2"></h3>
                        <h3 class="humidity ml-4"></h3>
                    </div>
                    <h3 class="wind text-slate-900 font-mono"></h3>
                    <h3 class="name"></h3>
                    <h3 class="localtime mt-10"></h3>
                    <h3 class="updated"></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
</body>

</html>
